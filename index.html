<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Qué comemos?</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <img src="./assets/logo (2).png" alt="Logo" class="menu-item"/>
            <div class="menu-item hidden">
                <button class="menu-item">Buscar</button>
                <input type="text" placeholder="Buscar comida..."class="menu-item"/>
                <button class="menu-item">Salir</button>
            </div>
            <button class="menu-item">Modo</button>
        </nav>
    </header>
    <main>
        <section id="inicio" class="active hidden">
            <h1>¿Qué comemos?</h1>
            <button onclick="">Registrarse</button>
            <button onclick="">Iniciar sesión</button>
        </section>
        <section id="registro" class="active">
            <h1>Registrarse</h1>
            <form id="form-registro">
                <input id="username"  type="text" placeholder="Nombre de usuario" />
                <input id="email" type="email" placeholder="Correo electrónico" />
                <input id="password" type="password" placeholder="Contraseña" />
                <button type="submit">Registrarse</button>
            </form>
        </section>
        <section id="inicio-sesion" class="active hidden">
            <h1>Inicio de sesión</h1>
        </section>
        <section id="p-interna" class="active hidden">
            <h1>Página interna</h1>
        </section>
        <section id="log-out" class="active hidden">
            <h1>Mensjae log out</h1>
        </section>
    </main>
    <script src="app.js"></script>
</body>

</html>
